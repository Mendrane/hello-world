<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project Kickoff</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Awesome Font -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<style>
body {font-family: "Lato", sans-serif;}

ul.tab {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Float the list items side by side */
ul.tab li {float: left;}

/* Style the links inside the list items */
ul.tab li a {
    display: inline-block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of links on hover */
ul.tab li a:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
ul.tab li a:focus, .active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
}

@-webkit-keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

#budget{
	cursor:help;
}

</style>

<body>

<div class="jumbotron text-center">
  <h1>Project Kickoff</h1> 
</div>
  
<div class="container">
	<div class="row">
  		<div class="col-sm-12">
    		<ul class="tab">
  				<li><a href="#" class="tablinks" onclick="openCity(event, 'Data')">Personlig Data</a></li>
  				<li><a href="#" class="tablinks" onclick="openCity(event, 'Ide')">Projekt Idé</a></li>
  				<li><a href="#" class="tablinks" onclick="openCity(event, 'Design')">Design</a></li>
                <li><a href="#" class="tablinks" onclick="openCity(event, 'Realisering')">Projekt Realisering</a></li>
	  		</ul>
		</div>
		<div id="Data" class="tabcontent">
    		<h3>Om Dig</h3>
    		<div class="col-sm-6">
      			<form>
            		<label for="nam">Navn</label>
            		<input type="text" class="form-control" id="firstname" name="firstname">
                	<br>
                	<label for="email">Email</label>
                	<input type="email" class="form-control" id="email" name="email">
            	</form>
    		</div>
    		<div class="col-sm-6">
      			<form>
            		<label for="title">Titel / Stilling</label>
            		<input type="text" class="form-control" id="position" name="position">
                    <br>
                	<label for="tel">Telefon</label>
                	<input type="tel" class="form-control" id="telephone" name="telephone">
            	</form>
    		</div>
            <h3>Organisation</h3>
            <div class="col-sm-6">
            	<form>
                	<label for="virk">Virksomhedsnavn</label>
                    <input type="text" class="form-control" id="company" name="company">
                </form>
            </div>
            <div class="col-sm-6">
            	<form>
                	<label for="hp">Hjemmeside</label>
                    <input type="url" class="form-control" id="homepage" name="homepage">
                </form>
            </div>
            <div class="col-sm-12">
                <form role="form">
                	<div class="form-group">
                    	<br><label for="comment">Hvilke varer / services tilbydes?</label>
                    	<textarea class="form-control" rows="5" placeholder="Beskriv virksomheden i grove træk. Hvad beskæftiger virksomheden sig med?" name="services"></textarea>
            		</div>
                </form>
            </div>
		</div>
        <div id="Ide" class="tabcontent">
        	<h3>Projekt Idé</h3>
            <div class="col-sm-12">
                <form role="form">
                	<div class="form-group">
                    	<br><label for="comment">Projekt Beskrivelse</label>
                    	<textarea class="form-control" rows="5" placeholder="Kort introduktion til projektet" name="description"></textarea><br>
                    	<label for="comment">Projekt Mål</label>
                   	 	<textarea class="form-control" rows="5" placeholder="Beskriv målsætningen for projektet" name="goals"></textarea><br>
                    	<label for="comment">Målgruppe</label>
                    	<textarea class="form-control" rows="5" placeholder="Beskriv målgruppen for projektet" name="target_audience"></textarea><br>
                    	<label for="comment">Konkurrenter</label>
                    	<textarea class="form-control" rows="5" placeholder="Beskriv potentielle konkurrenter for projektet" name="competitors"></textarea><br>
            		</div>
                </form>
            </div>
        </div>
        <div id="Design" class="tabcontent">
        	<h3>Design</h3>
            <div class="col-sm-12">
            	<form role="form">
                	<div class="form-group">
                    	<br><label for="comment">Design Guidelines</label>
                    	<textarea class="form-control" rows="5" placeholder="Er der design du gerne vil have fulgt (i forhold til fx. hjemmeside eller lignende)?" name="guidelines"></textarea><br>
                    	<label for="comment">Design Inspiration</label>
                   	 	<textarea class="form-control" rows="5" placeholder="Er der design fra andre apps eller produkter du synes er inspirerende? Beskriv evt. med en liste over bedste produkter" name="inspiration"></textarea><br>
            		</div>
                </form>
            </div>
        </div>
        <div id="Realisering" class="tabcontent">
        	<h3>Projekt Realisering</h3>
            <div class="col-sm-12">
            	<form role="form">
                	<div class="form-group">
                    	<br><label for="comment">Indhold og setup</label>
                    	<textarea class="form-control" rows="5" placeholder="Er indholdet i projektet allerede fastlagt og produceret i en digital version? Er det tekniske setup klar?" name="content"></textarea><br>
                    	<label for="comment">Budget</label>&nbsp; <i id="budget" class="fa fa-question-circle" style="font-size:20px;" data-toggle="tooltip" title="Ved at kende budgettet for projektet kan vi nemmere anskueliggøre, hvilke features der bør udelades i den første version eller afgøre, om det hele skal rulles ud op én gang (et estimat er nødvendigt)"></i>
                   	 	<textarea class="form-control" rows="5" name="budget"></textarea><br>
                    	<label for="comment">Vigtige Deadlines</label>
                    	<textarea class="form-control" rows="5" placeholder="Er der vigtige deadlines der helst skal overholdes?" name="deadlines"></textarea><br>
                    	<label for="comment">Vedhæftede Filer</label>
                    	<textarea class="form-control" rows="5" placeholder="Dette område er placeholder til php bliver brugt" name="attached"></textarea><br>
                        <label for="comment">Andet</label>
                    	<textarea class="form-control" rows="5" placeholder="Eventuelle spørgsmål og tilføjelser" name="andet" id="andet"></textarea><br>
            		</div>
                </form>
            </div>
            <div class="col-sm-12">
            	<div class="form-group">
                	<input id="submit" name="submit" value="Send" class="btn btn-primary">
                </div>
            </div>
            	
                
        </div>
    </div>
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>

</body>
</html>
